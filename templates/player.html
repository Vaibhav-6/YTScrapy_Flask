<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.12.0/video-js.min.css" />
	 <link href="https://unpkg.com/@videojs/themes@1/dist/city/index.css" rel="stylesheet" />
	<link href="https://unpkg.com/@videojs/themes@1.0.1/dist/forest/index.css" rel="stylesheet"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<title>Player</title>
	<style>
		body{
			height:100vh;
			background-image: linear-gradient(120deg, #b993d6 0%, #8CA6DB 100%);
			}
		h1{
		color: #585858;
		font-size:2rem;
		font-weight:bolder;
		margin-bottom:50px;
		}
		
		.container{
		height:80vh;
		margin-top: 20px;
		width:100%;
		display:flex;
		align-items:center;
		flex-direction: column;
		}
		video{
			border-radius: 20px;
		}
		/*el{
		font-size: 20px;
		font-weight:bold;
		}*/
	</style>
  </head>
  <body>
	  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	
	<div class="container-fluid">
    <a class="navbar-brand" href="#" style="color:white;"><i class="fab fa-youtube-square" style="color:red;"></i> YTScrapy</a>
	</div>
  </nav>
	<div class="container">
		<h1><i class="fas fa-video" style="color:crimson;"></i> Custom-Player</h1>
		<video
		id="my-video"
		class="video-js vjs-theme-forest"
		controls
		preload="auto"
		width="640"
		height="400"
		data-setup="{}"
		>
		<source src="{{ren}}" type="video/youtube" />
		</video>
		<input type="button" onclick="history.back()" style="margin-top:20px;" value="Go Back" name="button" class="btn btn-warning">
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.12.0/video.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-youtube/2.6.1/Youtube.min.js"></script>
	</body>
</html>
